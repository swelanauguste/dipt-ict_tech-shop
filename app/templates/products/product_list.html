{% extends 'base.html' %}


{% block content %}
<div class="row row-cols-1 row-cols-md-6 g-2">
    {% for ob in object_list %}
    <a class="link" href="{{ob.get_absolute_url}}">
        <div class="col">
            <div class="card">
                <img src="{{ob.image}}"
                    class="card-img-top"
                    alt="{{ob.image}}">
                <div class="card-body">
                    <h5 class="card-title">XCD${{ob.price}}</h5>
                    <p class="card-text">
                        {{ob.title|truncatechars:50}}</p>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
